<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website mit JSON-Daten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        
        


        <div class="container-fluid mt-3">
            <div class="row align-items-start">
              <div class="col">
                <button id="save-template" class="btn btn-warning btn-sm">Vorlage speichern</button>
                <h1>test2-DSE-Generator</h1>


        
                    <div class="row align-items-start">
                      <div class="col my-2">
                        <input type="file" id="load-json-file" accept=".json" />
                      </div>
                      
                      <div class="col my-2">
                        <input type="text" id="save-filename" placeholder="Dateiname zum Speichern">
                <button class="btn btn-primary btn-sm" id="save-json">Datei speichern</button>
                      </div>
                    </div>
            

                <a data-bs-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapse">
                    <i class="bi bi-caret-down"></i> Stammdaten
                </a>
                <div class="collapse" id="collapse">
                <div id="placeholders">
                    <div class="form-group">
                      <label for="firma">Firma:</label>
                      <input type="text" class="form-control" id="firma" placeholder="Firma">
                    </div>
                    <div class="form-group">
                      <label for="person">Verantwortliche Person:</label>
                      <input type="text" class="form-control" id="person" placeholder="Verantwortliche Person">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse:</label>
                        <input type="text" class="form-control" id="adresse" placeholder="Adresse">
                    </div>
                    <div class="form-group">
                        <label for="plz">Postleitzahl:</label>
                        <input type="text" class="form-control" id="plz" placeholder="1234">
                    </div>
                    <div class="form-group">
                        <label for="ort">Ortschaft:</label>
                        <input type="text" class="form-control" id="ort" placeholder="Ortschaft">
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefon:</label>
                        <input type="text" class="form-control" id="telefon" placeholder="Telefon">
                    </div>
                    <div class="form-group">
                        <label for="mail">E-Mail:</label>
                        <input type="text" class="form-control" id="mail" placeholder="E-Mail-Adresse">
                    </div>
            
            
                  </div>
                </div>
                <div class="center" id="main-container">
                    <!-- Hier werden die Haupt- und Unterabschnitte angezeigt -->
                </div>
                <button class="btn btn-primary btn-sm" id="add-main-section">Hauptabschnitt hinzufügen</button>
              </div>
              <div class="col">
                <button id="generate" class="btn btn-success btn-sm">Generieren</button>
                <div id="privacy-statement-container" class="container bg-light mt-4" style="display: none;">
                    <button id="close-privacy-statement" class="btn btn-sm btn-secondary my-2">Schliessen</button>
                    <button id="copy-content" class="btn btn-primary btn-sm">Inhalt kopieren</button>
                    <h2>Datenschutzerklärung</h2> 
                    <div id="privacy-statement-content"></div>
                </div>
              </div>
            </div>
          </div>

    <script src="tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
